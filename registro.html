<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Contacto Fixu</title>
</head>

<body id="body-registro">

    <!-- header -->
    <header class="header animated" id="inicio">
        <div class="contenedor">
            <figure class="logo">
                <img src="./assets/img/Logo.png" alt="" height="60rem">
            </figure>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="./index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="./servicios.html">Servicios</a>
                    </li>
                    <li>
                        <a href="">Sobre Nosotros</a>
                    </li>
                    <li>
                        <a href="#">Registro</a>
                    </li>
                    <li>
                        <a href="#footer">Contacto</a>
                    </li>
                </ul>
            </nav>
            <a class="boton" type="submit">Ingresar</a>
        </div>
    </header>

    <!-- formulario de Registro -->
    <div>
        <form class="form">
            <div class="registro">
                <div class="text-center">
                    <h1>¡Saludanos!
                        <br>Mantente en Contacto
                    </h1>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <!-- <label for="">Tu Nombre y apellido</label> -->
                        <input type="text" class="form-control" placeholder="Tu Nombre y apellido">
                    </div>
    
                    <div class="form-group col-md-6 input-group input-group-prepend">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" placeholder="Correo Electronico">
                    </div>
    
                    <div class="form-group col-md-6">
                        <!-- <label for="">Celular</label> -->
                        <input type="text" class="form-control" placeholder="Celular">
    
                    </div>
                    <div class="form-group col-md-6">
                        <!-- <label for="">Ciudad de contacto</label> -->
                        <input type="text" class="form-control" placeholder="Ciudad de contacto">
    
                    </div>
                    <div class="form-group col-md">
                        <!-- <label for="">Direccion</label> -->
                        <input type="text" class="form-control" placeholder="Direccion">
                    </div>
    
                    <div class="form-group col-md-12">
                        <!-- <label for="">Descripción Breve Del Daño</label> -->
                        <input type="text" class="form-control" placeholder="Descripción Breve Del Daño">
                    </div>
    
                    <div class="form-group col-md-6">
                        <!-- <label for="">Marca</label> -->
                        <input type="text" class="form-control" placeholder="Marca">
                    </div>
    
                    <div class="form-group col-md-6">
                        <!-- <label for="">Modelo</label> -->
                        <input type="text" class="form-control" placeholder="Modelo">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
